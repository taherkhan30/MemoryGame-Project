<!DOCTYPE html>
<html land="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <title>Disney Memory Game</title>
      <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"></script>

      <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <header id="head">
        <h1>Disney Characters Memory Game</h1>
      </header>

      <div id="info-bar">
        <div id="timer">
          <span id ="secs">60 secs</span>
        </div>
        <div id="points">
        Points:0
        </div>



          <button id="new" type="button" name="button">Reset</button>
      </div>

      <section class="gameBoard" id="gameBoard">
          <div class="memory-card" id="1" data-num = "1">
            <img class="front" src="img/1.jpeg" alt="1">
            <img class="back" src="img/0.jpeg" alt="text">
          </div>
          <div class="memory-card" id="1" data-num = "2">
            <img class="front" src="img/2.jpeg" alt="2">
            <img class="back" src="img/0.jpeg" alt="text">

            <img class="back" src="img/0.jpeg" alt="text">
          </div>
          <div class="memory-card" id="3" data-num = "4">

          </div>
          <div class="memory-card" id="1" data-num = "5">

          <div class="memory-card" id="1" data-num = "8">
            <img class="front" src="img/8.jpg" alt="8">
            <img class="back" src="img/0.jpeg" alt="text">
          </div>
          <div class="memory-card" id="1" data-num = "1">
            <img class="front" src="img/1.jpeg" alt="text">
            <img class="back" src="img/0.jpeg" alt="text">
          </div>
          <div class="memory-card" id="1" data-num = "2">
            <img class="front" src="img/2.jpeg" alt="text">
            <img class="back" src="img/0.jpeg" alt="text">

          <div class="memory-card" id="1" data-num = "3">

            </div>

              <div id="okayButton"><button>Okay!</button></div>
            </div>
          </div>


    </section>
    <script src="main.js"></script>

</html>
